<section class="Skills">
  <div class="titulo-seccion">
    <h2>Skills</h2>
  </div>
  <div class="container" *ngFor="let skill of skillList">
    <div class="progreso_circular">
      <span class="valor">{{skill.porcentaje}}%</span>
    </div>
    <span class="texto">{{skill.titulo}}</span>
  </div>
</section>
